<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="Images/app-development.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="contCalc">
        <h1 class="txt">System Calculator</h1>
        <div class="Calc">
            <div class="display">
                <input disabled type="text" id="input">
            </div>
        <div class='grid grid-cols-4 p-3' id="buttons">
            <button class="buttonNumber button" onclick="display(1)" value="1">1</button>
                <button class="buttonNumber button" onclick="display(2)" value="2">2</button>
                <button class="buttonNumber button" onclick="display(3)" value="3">3</button>
                <button class="buttonNumber button" onclick="display(4)" value="4">4</button>
                <button class="buttonNumber button" onclick="display(5)" value="5">5</button>
                <button class="buttonNumber button" onclick="display(6)" value="6">6</button>
                <button class="buttonNumber button" onclick="display(7)" value="7">7</button>
                <button class="buttonNumber button" onclick="display(8)" value="8">8</button>
                <button class="buttonNumber button" onclick="display(9)" value="9">9</button>
                <button class="buttonNumber button" onclick="display(0)" value="0">0</button>
                <button class="buttonNumber button" onclick="display('.')" value=".">.</button>
                <button class="buttonoperator button" onclick="display('+')" value="+">+</button>
                <button class="buttonoperator button" onclick="display('-')" value="-">-</button>
                <button class="buttonoperator button" onclick="display('/')" value="/">/</button>
                <button class="buttonoperator button" onclick="display('*')" value="*">*</button>
                <button class="buttonoperator button" onclick="calc()" value="=">=</button>
                <button class="buttonoperator button" onclick="clearInput()" value="C">C</button>
                <button class="buttonSystem button" onclick="ChangeBinary()" value="B">B</button>
                <button class="buttonSystem button" onclick="changeToOctal()" value="O">O</button>
                <button class="buttonSystem button" onclick="changeToHexa()" value="H">H</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
